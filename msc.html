<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
$(function(){
	$('form').submit(function(){
		switch($('select[name="types"]').val()){
			case '1':
				q1($('#ans').val());break;
			case '2':
				q2($('#ans').val());break;
			case '3':
				q3($('#ans').val());break;
			case '4':
				q4($('#ans').val());break;
			case '5':
				q5($('#ans').val());break;
			case '6':
				q6($('#ans').val());break;
		}
		return false;
	});
});

function q1(ans){
	var a,b,c,d;
	var j = 0;
	
	while(true){
		j++;
		a = Math.floor(Math.random()*9+1);
		b = Math.floor(Math.random()*9+1);
		c = Math.floor(Math.random()*9+1);
		d = Math.floor(Math.random()*9+1);
		
		if(j >= 10000) break;
		if(a*b-c+d == ans && a!=b && a!=c && a!=d && b!=a && b!=c && b!=d && c!=a && c!=b && c!=d && d!=a && d!=b && d!=c){
			console.log(a,b,c,d,j);
			$('#fans').text(a+"x"+b+"-"+c+"+"+d);
			break;
		}
	}
}
